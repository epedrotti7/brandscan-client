<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Scan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Brand Scan</h1>
        <form id="brandForm">
            <div class="form-group">
                <label for="terms">Termos da Marca:</label>
                <input type="text" id="terms" name="terms" required>
            </div>
            <div class="form-group">
                <label for="email">Email Corporativo:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Descobrir</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <p>Seu diagnóstico está sendo processado e será enviado por e-mail.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
